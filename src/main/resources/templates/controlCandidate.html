<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DG Admin - Quản lý Ứng Viên</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        /* --- GIỮ NGUYÊN CSS CŨ (Đã ẩn bớt để gọn) --- */
        :root {
            --grad-primary: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            --grad-hover: linear-gradient(135deg, #FF4757 0%, #FF6B6B 100%);
            --color-orange: #FF6B6B;
            --color-pink: #FF4757;
            --bg-body: #FFFBFB;
            --text-dark: #2D3436;
            --text-sub: #636E72;
            --shadow-soft: 0 10px 30px rgba(255, 107, 107, 0.1);
            --radius: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-dark);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.5;
            animation: float 20s infinite alternate ease-in-out;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: #FFEAA7;
            top: -100px;
            left: -100px;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: #FFD3E0;
            bottom: 10%;
            right: -50px;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(30px, 30px);
            }
        }

        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 107, 107, 0.1);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: auto;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -1px;
            background: var(--grad-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 1rem;
            align-items: center;
        }

        .nav-menu a {
            color: var(--text-sub);
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            transition: all 0.3s;
        }

        .nav-menu a:hover {
            color: var(--color-orange);
            background: #FFF0F0;
            transform: translateY(-2px);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--color-orange);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #FFF0F0 0%, #FFEAA7 100%);
            border-radius: var(--radius);
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-soft);
            border: 1px solid white;
        }

        .dashboard-header h1 {
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-weight: 800;
            font-size: 2rem;
            background: var(--grad-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dashboard-header p {
            color: var(--text-sub);
            font-size: 1.1rem;
        }

        .control-panel {
            background: white;
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-soft);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            border: 1px solid #FFF0F0;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.8rem;
            border: 2px solid #F5F6FA;
            border-radius: 50px;
            outline: none;
            transition: 0.3s;
            font-family: 'Outfit';
            color: var(--text-dark);
        }

        .search-box input:focus {
            border-color: var(--color-orange);
            background: #FFF0F0;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #B2BEC3;
        }

        .filter-select {
            padding: 0.8rem 1.5rem;
            border: 2px solid #F5F6FA;
            border-radius: 50px;
            outline: none;
            cursor: pointer;
            background: white;
            font-family: 'Outfit';
            color: var(--text-sub);
            font-weight: 600;
            transition: 0.3s;
        }

        /* Table Styles */
        .table-container {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-soft);
            overflow: hidden;
            border: 1px solid #FFF0F0;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1000px;
        }

        thead {
            background: var(--grad-primary);
            color: white;
        }

        th {
            padding: 1.2rem;
            text-align: left;
            font-weight: 700;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        td {
            padding: 1.2rem;
            border-bottom: 1px solid #F5F6FA;
            color: var(--text-sub);
            vertical-align: middle;
        }

        tbody tr:hover {
            background-color: #FFF9F9;
        }

        .status-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 700;
        }

        .status-badge.dang-tim-viec {
            background: #E3FCEF;
            color: #00B894;
        }

        .status-badge.khong-tim-viec {
            background: #FFEBEB;
            color: #FF4757;
        }

        .status-badge.dang-lam-viec {
            background: #FFF4E6;
            color: #F39C12;
        }

        .status-badge.san-sang {
            background: #EBF8FF;
            color: #3498DB;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-action {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .btn-action:hover {
            transform: scale(1.15);
        }

        .btn-view-cv {
            background: #EBF8FF;
            color: #3498DB;
            width: auto;
            padding: 0 1rem;
            border-radius: 20px;
            font-weight: 600;
            white-space: nowrap;
        }

        .btn-edit {
            background: #E3FCEF;
            color: #00B894;
        }

        .btn-delete {
            background: #FFEBEB;
            color: #FF4757;
        }

        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: white;
            border-top: 1px solid #F5F6FA;
        }

        .pagination-info {
            color: var(--text-sub);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .pagination-info span {
            color: var(--color-orange);
            font-weight: 700;
        }

        .pagination {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .page-btn {
            width: 35px;
            height: 35px;
            border: 2px solid #F5F6FA;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            color: var(--text-sub);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-btn.active {
            background: var(--grad-primary);
            color: white;
            border-color: transparent;
            box-shadow: 0 5px 10px rgba(255, 107, 107, 0.3);
        }

        .page-size-select {
            padding: 0.5rem;
            border: 2px solid #F5F6FA;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 1rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius);
            padding: 2.5rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid #FFF0F0;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #F5F6FA;
            padding-bottom: 1rem;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--text-sub);
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #F5F6FA;
            border-radius: 12px;
            outline: none;
            transition: 0.3s;
            font-family: 'Outfit';
            color: var(--text-dark);
        }

        .form-group input:focus {
            border-color: var(--color-orange);
            background: #FFF0F0;
        }

        .btn-submit {
            flex: 1;
            padding: 1rem;
            background: var(--grad-primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-cancel {
            flex: 1;
            padding: 1rem;
            background: #F5F6FA;
            color: var(--text-sub);
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-sub);
        }

        .spinner {
            border: 4px solid #F5F6FA;
            border-top: 4px solid var(--color-orange);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .control-panel {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .pagination-container {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-mesh">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <header class="header">
        <nav class="nav">
            <div class="logo">DG Jobs</div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="testHome.html">Tìm việc</a></li>
                <li><a href="createJob.html">Đăng tin</a></li>
                <li><a href="#ve-chung-toi">Về chúng tôi</a></li>
                <li><a href="testHome.html">Đăng xuất</a></li>
                <li><a href="testProfileCandidate.html">Profile</a></li>
            </ul>
            <button class="mobile-menu-btn" id="mobileMenuBtn"><i class="fa-solid fa-bars"></i></button>
        </nav>
    </header>

    <div class="container">
        <div class="dashboard-header">
            <h1><i class="fa-solid fa-users"></i> Quản lý Ứng Tuyển</h1>
            <p>Danh sách các ứng viên đã nộp hồ sơ vào hệ thống</p>
        </div>

        <div class="control-panel">
            <div class="search-box">
                <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên, email, tên job...">
            </div>
            <div class="filter-group">
                <select class="filter-select" id="statusFilter">
                    <option value="">Tất cả trạng thái</option>
                    <option value="Đang tìm việc">Đang tìm việc</option>
                    <option value="Sẵn sàng nhận việc ngay">Sẵn sàng</option>
                </select>
            </div>
        </div>

        <div class="table-container">
            <div id="loadingState" class="loading">
                <div class="spinner"></div>
                <p>Đang tải dữ liệu...</p>
            </div>
            <table id="candidateTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Họ tên</th>
                        <th>Vị trí ứng tuyển</th>
                        <th>Email / SĐT</th>
                        <th>Ngày sinh</th>
                        <th>Trạng thái</th>
                        <th>CV</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="candidateTableBody"></tbody>
            </table>

            <div class="pagination-container" id="paginationContainer" style="display: none;">
                <div class="pagination-info">
                    Hiển thị <span id="showingFrom">0</span> - <span id="showingTo">0</span>
                    trong <span id="totalElements">0</span> hồ sơ
                </div>
                <div style="display: flex; align-items: center;">
                    <div class="pagination" id="pagination">
                        <button class="page-btn" id="firstBtn" onclick="goToPage(0)"><i
                                class="fa-solid fa-angles-left"></i></button>
                        <button class="page-btn" id="prevBtn" onclick="goToPage(currentPage - 1)"><i
                                class="fa-solid fa-angle-left"></i></button>
                        <div id="pageNumbers" style="display: flex; gap: 0.5rem;"></div>
                        <button class="page-btn" id="nextBtn" onclick="goToPage(currentPage + 1)"><i
                                class="fa-solid fa-angle-right"></i></button>
                        <button class="page-btn" id="lastBtn" onclick="goToPage(totalPages - 1)"><i
                                class="fa-solid fa-angles-right"></i></button>
                    </div>
                    <select class="page-size-select" id="pageSizeSelect" onchange="changePageSize()">
                        <option value="5">5 / trang</option>
                        <option value="10" selected>10 / trang</option>
                        <option value="20">20 / trang</option>
                        <option value="50">50 / trang</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="candidateModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Chỉnh sửa Hồ sơ</h2>
                <button class="close-modal" onclick="closeModal()">×</button>
            </div>
            <form id="candidateForm">
                <input type="hidden" id="candidateId">

                <div class="form-group">
                    <label>Ứng tuyển vào vị trí:</label>
                    <input type="text" id="candidateJobTitle" readonly
                        style="background: #F0F0F0; color: #666; cursor: not-allowed;">
                </div>

                <div class="form-group">
                    <label>Họ và tên *</label>
                    <input type="text" id="candidateName" required>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="candidateEmail" required>
                </div>
                <div class="form-group">
                    <label>Số điện thoại *</label>
                    <input type="tel" id="candidatePhone" required>
                </div>
                <div class="form-group">
                    <label>Giới tính</label>
                    <select id="candidateGender">
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                        <option value="Khác">Khác</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Ngày sinh</label>
                    <input type="date" id="candidateBday">
                </div>
                <div class="form-group">
                    <label>Trạng thái</label>
                    <select id="candidateStatus">
                        <option value="Đang tìm việc">Đang tìm việc</option>
                        <option value="Sẵn sàng nhận việc ngay">Sẵn sàng nhận việc ngay</option>
                        <option value="Không tìm việc">Không tìm việc</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Hủy</button>
                    <button type="submit" class="btn-submit">Cập nhật</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/candidate';
        let currentPage = 0;
        let pageSize = 10;
        let totalPages = 0;
        let totalElements = 0;
        let searchTimeout;

        // Định dạng ngày
        function formatDate(dateString) {
            if (!dateString) return '--';
            try { return dateString.split('-').reverse().join('/'); } catch (e) { return dateString; }
        }

        function getStatusClass(status) {
            const statusMap = { 'Đang tìm việc': 'dang-tim-viec', 'Sẵn sàng nhận việc ngay': 'san-sang' };
            return statusMap[status] || 'pending';
        }

        // --- LOAD DATA ---
        async function loadCandidates() {
            try {
                document.getElementById('loadingState').style.display = 'block';
                document.getElementById('paginationContainer').style.display = 'none';
                document.getElementById('candidateTableBody').innerHTML = '';

                const searchTerm = document.getElementById('searchInput').value.trim();
                const statusFilter = document.getElementById('statusFilter').value;

                const params = { page: currentPage, size: pageSize };
                if (searchTerm) params.search = searchTerm;
                if (statusFilter) params.status = statusFilter;

                const response = await axios.get(`${API_BASE_URL}/candidates`, {
                    params: params, withCredentials: true
                });

                const pageData = response.data;
                const candidates = pageData.content;
                totalPages = pageData.totalPages;
                totalElements = pageData.totalElements;

                renderTable(candidates);
                renderPagination();

                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('paginationContainer').style.display = totalElements > 0 ? 'flex' : 'none';
            } catch (error) {
                console.error('Lỗi tải dữ liệu:', error);
                document.getElementById('loadingState').innerHTML = '<p style="color: #FF4757;">Không thể tải dữ liệu.</p>';
            }
        }

        // Trong thẻ <script> của file controlCandidate.html

        function renderTable(data) {
            const tbody = document.getElementById('candidateTableBody');

            // 1. Kiểm tra dữ liệu đầu vào
            if (!data || data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="8" style="text-align:center; padding: 3rem; color: #999;">Không tìm thấy ứng viên nào.</td></tr>`;
                return;
            }

            tbody.innerHTML = data.map(item => {
                let c, job;

                // Backend trả về Object[]: [Candidate, Job]
                if (Array.isArray(item)) {
                    c = item[0];
                    job = item[1];
                } else {
                    // Fallback phòng hờ
                    c = item;
                    job = null;
                }

                if (!c) return ''; // Bỏ qua nếu data lỗi

                // Lấy tên Job an toàn
                // Vì repository đã trả về object Job, ta có thể truy cập .title
                const jobTitle = job && job.title ? job.title : '<span style="color:#ccc; font-style:italic">Chưa rõ</span>';

                // Escape dấu nháy đơn cho tên job để tránh lỗi JS khi truyền vào hàm onclick
                const safeJobTitle = job && job.title ? job.title.replace(/'/g, "\\'") : '';

                return `
            <tr>
                <td>#${c.candidateId}</td>
                <td><strong>${c.name}</strong></td>
                <td>
                    <span style="font-weight: 700; color: var(--color-orange);">
                        <i class="fa-solid fa-briefcase"></i> ${jobTitle}
                    </span>
                </td>
                <td>
                    <div>${c.email}</div>
                    <div style="font-size: 0.85rem; color: #999;">${c.phone}</div>
                </td>
                <td>${formatDate(c.bday)}</td>
                <td><span class="status-badge ${getStatusClass(c.status)}">${c.status}</span></td>
                <td>
                    ${c.cv ?
                        `<button class="btn-action btn-view-cv" onclick="viewCV('${c.cv}')">
                            <i class="fa-regular fa-file-pdf"></i> CV
                        </button>` :
                        '<span style="color:#aaa">--</span>'}
                </td>
                <td>
                    <div class="action-buttons">
                        <button class="btn-action btn-edit" onclick="editCandidate(${c.candidateId}, '${safeJobTitle}')">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <button class="btn-action btn-delete" onclick="deleteCandidate(${c.candidateId})">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        `;
            }).join('');
        }

        // Cập nhật hàm editCandidate để hiển thị Job Title trong Modal (Optional)
        // Cập nhật: Thêm tham số jobTitle
        async function editCandidate(id, jobTitle) {
            try {
                const response = await axios.get(`${API_BASE_URL}/candidate/${id}`, { withCredentials: true });
                // Lưu ý: API /candidate/${id} hiện tại chỉ trả về Candidate, không trả về Job.
                // Nên ta phải lấy jobTitle từ tham số truyền vào từ dòng renderTable.
                const c = response.data; // Đây có thể là object Candidate đơn lẻ

                document.getElementById('candidateId').value = c.candidateId;
                document.getElementById('candidateName').value = c.name;
                document.getElementById('candidateEmail').value = c.email;
                document.getElementById('candidatePhone').value = c.phone;
                document.getElementById('candidateGender').value = c.gender || 'Nam';
                document.getElementById('candidateBday').value = c.bday;
                // document.getElementById('candidateAddress').value = c.address; // Nếu có trường address
                document.getElementById('candidateStatus').value = c.status;

                // Hiển thị Job Title lên Input Readonly trong Modal
                const jobInput = document.getElementById('candidateJobTitle');
                if (jobInput) {
                    jobInput.value = jobTitle || 'Chưa xác định';
                }

                document.getElementById('candidateModal').classList.add('active');
            } catch (e) {
                console.error(e);
                alert('Lỗi tải thông tin chi tiết');
            }
        }

        function closeModal() { document.getElementById('candidateModal').classList.remove('active'); }

        // --- SUBMIT FORM ---
        document.getElementById('candidateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('candidateId').value;
            const data = {
                candidateId: id,
                name: document.getElementById('candidateName').value,
                email: document.getElementById('candidateEmail').value,
                phone: document.getElementById('candidatePhone').value,
                gender: document.getElementById('candidateGender').value,
                bday: document.getElementById('candidateBday').value,
                status: document.getElementById('candidateStatus').value
            };
            try {
                await axios.put(`${API_BASE_URL}/updateCandidate/${id}`, data, { withCredentials: true });
                alert('Cập nhật thành công!');
                closeModal();
                loadCandidates();
            } catch (e) { alert('Lỗi cập nhật: ' + e.message); }
        });

        // --- OTHER UTILS ---
        async function deleteCandidate(id) {
            if (!confirm('Xóa ứng viên này?')) return;
            try {
                await axios.delete(`${API_BASE_URL}/deleteCandidate/${id}`, { withCredentials: true });
                alert('Đã xóa!'); loadCandidates();
            } catch (e) { alert('Lỗi xóa'); }
        }
        function viewCV(filename) { window.open(`${API_BASE_URL}/cv/${filename}`, '_blank'); }

        // Search & Pagination
        document.getElementById('searchInput').addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => { currentPage = 0; loadCandidates(); }, 500);
        });
        document.getElementById('statusFilter').addEventListener('change', () => { currentPage = 0; loadCandidates(); });

        function goToPage(page) {
            if (page >= 0 && page < totalPages && page !== currentPage) {
                currentPage = page;
                loadCandidates();
            }
        }
        function changePageSize() {
            pageSize = parseInt(document.getElementById('pageSizeSelect').value);
            currentPage = 0;
            loadCandidates();
        }
        function renderPagination() {
            const showingFrom = totalElements === 0 ? 0 : (currentPage * pageSize) + 1;
            const showingTo = Math.min((currentPage + 1) * pageSize, totalElements);
            document.getElementById('showingFrom').textContent = showingFrom;
            document.getElementById('showingTo').textContent = showingTo;
            document.getElementById('totalElements').textContent = totalElements;
            document.getElementById('firstBtn').disabled = currentPage === 0;
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages - 1;
            document.getElementById('lastBtn').disabled = currentPage >= totalPages - 1;
            const pageNumbers = document.getElementById('pageNumbers');
            pageNumbers.innerHTML = '';
            let startPage = Math.max(0, currentPage - 2);
            let endPage = Math.min(totalPages - 1, startPage + 4);
            if (endPage - startPage < 4) startPage = Math.max(0, endPage - 4);
            for (let i = startPage; i <= endPage; i++) {
                const btn = document.createElement('button');
                btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                btn.textContent = i + 1;
                btn.onclick = () => goToPage(i);
                pageNumbers.appendChild(btn);
            }
        }

        window.onload = loadCandidates;
    </script>
</body>
